name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Назва вашої основної гілки

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Вкажіть версію Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Шлях до згенерованих файлів, наприклад ./build для React
          branch: deploy # Гілка, в яку деплоїтиметься сайт
